<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="example-fill-remaining-space"></span>
    <span class="example-spacer"></span>
    <button mat-button routerLink="/login" routerLinkActive="active">Login</button>
    <button mat-button>About</button>
    <button mat-button>Contact</button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field hintLabel="Min 5 characters" class="example-full-width">
              <input matInput #input minlength="5" placeholder="Full name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" required>
              <mat-error *ngIf="f.name.hasError('required')">
                  Full name is <strong>required</strong>
              </mat-error>
              <mat-error *ngIf="f.name.hasError('whitespace') && !f.name.hasError('required')">
                  Please provide a valid name
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email ID" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required>
               <mat-error *ngIf="f.email.hasError('email') && !f.email.hasError('required')">
                  Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="f.email.hasError('required')">
                  Email is <strong>required</strong>
              </mat-error>
          </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
          <mat-form-field hintLabel="Min 6 characters" class="example-full-width">
            <input matInput #input minlength="6" placeholder="Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
            <mat-hint align="end">Length: {{input.value?.length || 0}}</mat-hint>
            <mat-error *ngIf="f.password.hasError('required') && !f.password.errors.minlength">
                  Password is <strong>required</strong>
              </mat-error>
            <mat-error *ngIf="f.password.errors.minlength && !f.password.hasError('required')">
                  Password must be at least 6
            </mat-error>
          </mat-form-field>
          </td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
          <td>
            <button mat-raised-button [disabled]="loading" type="submit" color="primary">Register</button>
            <button mat-button routerLink="/login" routerLinkActive="active">Cancel</button>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
</mat-card>
